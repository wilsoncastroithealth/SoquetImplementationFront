<div class="chat">

  <div class="toMailer">

    CHAT CON {{userToSend.value}} PERSONA
    <input type="text" [formControl]="userToSend">
  </div>
  <div class="mensajes">
    <div class="mensajes_container">
      <div [ngClass]="{'received': item.recibed, 'sent': !item.recibed}" *ngFor="let item of chatMessages">
        {{item.message}}
      </div>
    </div>
    <div class="panel">
      <textarea [formControl]="chat" class="full-width" name="" id=""></textarea>
      <button (click)="sendChat()" class="send-btn">Enviar</button>
    </div>
  </div>

  <div class="user">
    USUARIO ACTUAL {{user.value}}
    <input type="text" [formControl]="user">
  </div>

</div>
